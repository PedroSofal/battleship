<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Ships</title>
</head>
<body>
  <header class="header">
    <h2 class="header__title">Place Ships</h2>
    <div class="header__options">
      <button class="header__button">
        <img class="header__icon" id="flag" src="./assets/icons/flag-united-kingdom.jpg" alt="united kingdom's flag">
      </button>
      <button class="header__button">
        <img class="header__icon" id="speaker" src="./assets/icons/audio-enabled.png" alt="speaker on">
      </button>
    </div>
  </header>

  <div class="place-ships-wrapper">
    <div class="wrapper wrapper--fleet" id="fleet">
      <!-- <div class="ship">
        <p class="ship__name">Carrier</p>
        <div class="ship__yard">
          <div class="ship__icon"></div>
        </div>
      </div> -->
    </div>

    <div class="wrapper wrapper--board wrapper--player-board">
      <p class="gameboard-name">Area of operations</p>
      <div class="gameboard-display">
        <div class="gameboard-display__radar-signal"></div>
        <svg width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
          <rect
            class="dashed-border"
            width='100%'
            height='100%'
            fill='none'
            stroke-linecap='square'
          />
        </svg>
        <div id="strategy-board"></div>
      </div>
    </div>

    <div class="wrapper wrapper--character">
      <img class="character" id="character" width="300px" src="./assets/characters/unknown.jpg" alt="question mark inside square">
    </div>

    <div class="wrapper wrapper--sayings">
      <p class="sayings" id="lines">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente exercitationem nihil aperiam.</p>
    </div>

    <div class="wrapper wrapper--footer">
      <p class="instructions">Change the axis with <span>Z</span> and <span>X</span></p>
      <div>
        <button class="secondary-button" id="resetFormation">Reset</button>
        <button class="main-button" id="confirmFormation">Confirm</button>
      </div>
    </div>
  </div>
</body>
</html>
