    <div class="wrapper wrapper--gameboard">

        <svg width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>

      <div>
        <button class="secondary-button" id="resetFormation">Reset</button>
        <button class="main-button" id="confirmFormation">Confirm</button>
      </div>
    </div>
  </div>
