<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Ships</title>
</head>
<body>
  <div id="gameboards"></div>

  <dialog class="modal modal--place-ship" id="setUpModal" open>
    <div class="modal__content">
      <div class="header">
        <p class="header__instructions">Plan our formation</p>
      </div>
      <div class="main">
        <div class="main__options">
          <button class="main__button" id="flipAxis">Flip axis</button>
        </div>
        <div class="main__content">
          <div class="main__fleet" id="fleetContainer"></div>
          <div class="main__gameboard" id="boardContainer"></div>
        </div>
      </div>
      <div class="footer">
        <button class="footer__button" id="resetBtn">Reset</button>
        <button class="footer__button" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </dialog>
</body>
</html>
