<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-menu-wrapper">
    <div class="name-options-wrapper">
      <h1 class="game-title">BATTLE<br>SHIP</h1>
      <div class="player-name">
        <label class="label" for="player-name">Enter your name:</label>
        <input class="name-input" id="name-input" type="text" name="name" maxlength="24" required>
      </div>
      <div class="options">
        <div class="options__language">
          <label class="label">Language</label>
          <input class="language-radio lang-selected" type="radio" name="language" id="lang-en" value="en">
          <label class="label" for="lang-en">
            <img class="icon icon--flag" id="ukFlag" src="./assets/icons/flag-united-kingdom.jpg" alt="united kingdom's flag">
          </label>
          <input class="language-radio" type="radio" name="language" id="lang-pt" value="pt">
          <label class="label" for="lang-pt">
            <img class="icon icon--flag" id="brazilFlag" src="./assets/icons/flag-brazil.jpg" alt="brazil's flag">
          </label>
        </div>
        <div class="options__music">
          <label class="label">Music</label>
          <input class="music-radio" type="radio" name="music" id="music-on" value="on">
          <label class="label" for="music-on">
            <img class="icon icon--speaker" id="musicOn" src="./assets/icons/audio-enabled.png" alt="speaker on">
          </label>
          <input class="music-radio" type="radio" name="music" id="music-off" value="off">
          <label class="label" for="music-off">
            <img class="icon icon--speaker" id="musicOff" src="./assets/icons/audio-disabled.png" alt="speaker off">
          </label>
        </div>
        <div class="options__sfx">
          <label class="label">Effects</label>
          <input class="sfx-radio" type="radio" name="sfx" id="sfx-on" value="on">
          <label class="label" for="sfx-on">
            <img class="icon icon--speaker" id="sfxOn" src="./assets/icons/audio-enabled.png" alt="speaker on">
          </label>
          <input class="sfx-radio" type="radio" name="sfx" id="sfx-off" value="off">
          <label class="label" for="sfx-off">
            <img class="icon icon--speaker" id="sfxOff" src="./assets/icons/audio-disabled.png" alt="speaker off">
          </label>
        </div>
      </div>
    </div>

    <div class="character-selection-wrapper">
      <div class="character-option" id="nimitz">
        <label class="label label--character" for="nimitz">
          <div class="img-container">
            <img class="character-photo" width="250" height="250" src="./assets/characters/nimitz.jpg" alt="nimitz"/>
          </div>
          <p class="character-name">Nimitz</p>
        </label>
      </div>
      <div class="character-option" id="yamato">
        <label class="label label--character" for="yamato">
          <div class="img-container">
            <img class="character-photo" width="250" height="250" src="./assets/characters/yamato.jpg" alt="yamato"/>
          </div>
          <p class="character-name">Yamato</p>
        </label>
      </div>
      <div class="character-option" id="olafsson">
        <label class="label label--character" for="olafsson">
          <div class="img-container">
            <img class="character-photo" width="250" height="250" src="./assets/characters/olafsson.jpg" alt="olafsson"/>
          </div>
          <p class="character-name">Olafsson</p>
        </label>
      </div>
      <div class="character-option" id="violeta">
        <label class="label label--character" for="violeta">
          <div class="img-container">
            <img class="character-photo" width="250" height="250" src="./assets/characters/violeta.jpg" alt="violeta"/>
          </div>
          <p class="character-name">Violeta</p>
        </label>
      </div>
      <div class="character-option" id="rackham">
        <label class="label label--character" for="rackham">
          <div class="img-container">
            <img class="character-photo" width="250" height="250" src="./assets/characters/rackham.jpg" alt="rackham"/>
          </div>
          <p class="character-name">Rackham</p>
        </label>
      </div>
      <div class="character-option" id="noronha">
        <label class="label label--character" for="noronha">
          <div class="img-container">
            <img class="character-photo" width="250" height="250" src="./assets/characters/noronha.jpg" alt="noronha"/>
          </div>
          <p class="character-name">Noronha</p>
        </label>
      </div>
    </div>

    <div class="ready-wrapper">
      <div class="opponents">
        <div class="opponents__player opponents__player--selected" id="player-preview">
          <img class="opponents__img animate" id="player-photo" width="80" height="80" src="./assets/characters/unknown.jpg" alt="question mark inside square">
          <div class="opponents__info">
            <p class="opponents__name" id="player-name">???</p>
            <p class="opponents__type">Player</p>
          </div>
        </div>
        <div class="opponents__player" id="cpu-preview">
          <img class="opponents__img animate" id="cpu-photo" width="80" height="80" src="./assets/characters/unknown.jpg" alt="question mark inside square">
          <div class="opponents__info">
            <p class="opponents__name" id="cpu-name">???</p>
            <p class="opponents__type">CPU</p>
          </div>
        </div>
      </div>
      <button class="main-button" id="place-ships" disabled><span>Place Ships</span></button>
    </div>
  </div>
</body>
</html>
