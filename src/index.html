<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-menu-wrapper">
    <div class="name-options-wrapper">
      <h1 class="game-title">BATTLE<br>SHIP</h1>
      <div class="player-name">
        <label class="label" for="player-name">Enter your name:</label>
        <input class="name-input" type="text" name="name" id="player-name" required>
      </div>
      <div class="options">
        <div class="options__language">
          <label class="label">Language</label>
          <input class="language-radio lang-selected" type="radio" name="language" id="lang-en" value="en">
          <label class="label" for="lang-en">
            <img class="icon icon--flag" id="ukFlag" src="./assets/icons/flag-united-kingdom.jpg" alt="united kingdom's flag">
          </label>
          <input class="language-radio" type="radio" name="language" id="lang-pt" value="pt">
          <label class="label" for="lang-pt">
            <img class="icon icon--flag" id="brazilFlag" src="./assets/icons/flag-brazil.jpg" alt="brazil's flag">
          </label>
        </div>
        <div class="options__audio">
          <label class="label">Audio</label>
          <input class="audio-radio audio-selected" type="radio" name="audio" id="audio-on" value="on">
          <label class="label" for="audio-on">
            <img class="icon icon--speaker" id="audioOn" src="./assets/icons/audio-enabled.png" alt="speaker on">
          </label>
          <input class="audio-radio" type="radio" name="audio" id="audio-off" value="off">
          <label class="label" for="audio-off">
            <img class="icon icon--speaker" id="audioOff" src="./assets/icons/audio-disabled.png" alt="speaker off">
          </label>
        </div>
      </div>
    </div>

    <div class="character-selection-wrapper">
      <input class="character-radio" type="radio" name="character" id="char1" value="char1">
      <label class="label label--character" for="char1">
        <img class="character-photo" id="char0" width="250" height="250" src="./assets/characters/char1.jpg" alt="char1"/>
      </label>
      <input class="character-radio" type="radio" name="character" id="char2" value="char2">
      <label class="label label--character" for="char2">
        <img class="character-photo" id="char0" width="250" height="250" src="./assets/characters/char2.jpg" alt="char2"/>
      </label>
      <input class="character-radio" type="radio" name="character" id="char3" value="char3">
      <label class="label label--character" for="char3">
        <img class="character-photo" id="char0" width="250" height="250" src="./assets/characters/char3.jpg" alt="char3"/>
      </label>
      <input class="character-radio" type="radio" name="character" id="char4" value="char4">
      <label class="label label--character" for="char4">
        <img class="character-photo" id="char0" width="250" height="250" src="./assets/characters/char4.jpg" alt="char4"/>
      </label>
      <input class="character-radio" type="radio" name="character" id="char5" value="char5">
      <label class="label label--character" for="char5">
        <img class="character-photo" id="char0" width="250" height="250" src="./assets/characters/char5.jpg" alt="char5"/>
      </label>
      <input class="character-radio" type="radio" name="character" id="char6" value="char6">
      <label class="label label--character" for="char6">
        <img class="character-photo" id="char0" width="250" height="250" src="./assets/characters/char6.jpg" alt="char6"/>
      </label>
    </div>

    <div class="ready-wrapper">
      <div class="opponents">
        <div class="opponents__player" id="player1-preview">
          <img class="opponents__img" id="player1-photo" width="80" height="80" src="./assets/characters/unknown.jpg" alt="question mark inside square">
          <div class="opponents__info">
            <p class="opponents__name" id="player1-name">???</p>
            <p class="opponents__type">Player</p>
          </div>
        </div>
        <div class="opponents__player" id="player2-preview">
          <img class="opponents__img" id="player2-photo" width="80" height="80" src="./assets/characters/unknown.jpg" alt="question mark inside square">
          <div class="opponents__info">
            <p class="opponents__name" id="player2-name">???</p>
            <p class="opponents__type">CPU</p>
          </div>
        </div>
      </div>
      <button class="main-button" id="place-ships" disabled>Place Ships</button>
    </div>
  </div>
</body>
</html>
