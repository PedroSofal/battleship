<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | Strategy Room</title>
</head>
<body style="margin: 0; padding: 0;">
  <div id="content" class="content" data-content="strategy-room" style="display: none;">
    <header class="header">
      <h2 class="header__title" id="navigate" data-en="Character Selection" data-pt="Seleção de Personagem">Character Selection</h2>
      <nav class="nav" id="nav-menu">
        <ul>
          <li class="nav__item" id="nav-battle" data-en="Restart battle" data-pt="Reiniciar batalha">Restart battle</li>
          <li class="nav__item" id="nav-character-selection" data-en="Go back to character selection" data-pt="Voltar para a seleção de personagens">Go back to character selection</li>
          <li class="nav__item" id="nav-strategy-room" data-en="Go back to the strategy room" data-pt="Voltar para a sala de estratégia">Go back to the strategy room</li>
          <li class="nav__item" id="nav-main-menu" data-en="Exit to the main menu" data-pt="Sair para o menu principal">Exit to the main menu</li>
        </ul>
      </nav>
      <button class="header__options secondary-button" id="settings" data-en="Settings" data-pt="Opções">Settings</button>
    </header>
  
    <main class="wrapper wrapper--strategy-room">
      <div class="container container--main-big container--fleet" id="fleet">
        <!-- <div class="ship">
          <p class="ship__name">Carrier</p>
          <div class="ship__yard">
            <div class="ship__icon"></div>
          </div>
        </div> -->
      </div>
  
      <div class="container container--main-big container--board container--strategy-board">
        <p class="gameboard-name" data-en="Area of operations" data-pt="Área de operações">Area of operations</p>
        <div class="gameboard-display">
          <div id="strategy-board" data-activeAxis="x"></div>
          <div class="gameboard-display__radar-signal not-clickable"></div>
          <svg class="not-clickable" width='500px' height='500px' xmlns='http://www.w3.org/2000/svg'>
            <rect
              class="dashed-border"
              width='100%'
              height='100%'
              fill='none'
              stroke-linecap='square'
            />
          </svg>
        </div>
      </div>
  
      <div class="container container--secondary container--character-name">
        <p class="character-name" id="character-name">???</p>
      </div>
  
      <div class="container container--character-photo">
        <img class="character-photo" id="character-photo" width="300px" src="../assets/characters/unknown.jpg" alt="question mark inside square">
      </div>
  
      <div class="container container--secondary container--character-quotes">
        <p class="character-quotes character-quotes--strategy" id="character-quotes"></p>
      </div>
  
      <div class="container container--main-small container--footer">
        <p class="instructions">
          <span data-en="Change the axis with " data-pt="Alterne os eixos com ">Change the axis with </span>
          <button class="key-button" id="y-axis-button">Z</button>
          <span data-en=" and " data-pt=" e "> and </span>
          <button class="key-button" id="x-axis-button">X</button>
        </p>
        <div class="formation-actions">
          <button class="main-button main-button--small" id="resetFormation" data-en="Reset" data-pt="Limpar">Reset</button>
          <button class="main-button main-button--small" id="confirmFormation" data-en="Confirm" data-pt="Confirmar" disabled>Confirm</button>
        </div>
      </div>
    </main>
  </div>

  <dialog class="dialog dialog--options" id="settings-modal">
    <section class="wrapper wrapper--options">
      <header class="container container--main-small container--title">
        <h1 id="result-title" data-en="Options" data-pt="Opções">Options</h1>
      </header>

      <ul class="container container--secondary container--options">
        <li class="options__item">
          <label class="label" data-en="Language" data-pt="Idioma">Language</label>
          <div class="options-list">
            <input class="language-radio lang-selected" type="radio" name="language" id="lang-en" value="en">
            <label class="label" for="lang-en">
              <img class="icon icon--flag" id="ukFlag" src="../assets/icons/flag-united-kingdom.jpg">
            </label>
            <input class="language-radio" type="radio" name="language" id="lang-pt" value="pt">
            <label class="label" for="lang-pt">
              <img class="icon icon--flag" id="brazilFlag" src="../assets/icons/flag-brazil.jpg">
            </label>
          </div>
        </li>
        <li class="options__item">
          <label class="label" for="music-volume-slider" data-en="Volume - music" data-pt="Volume - música">Volume - music</label>
          <input id="music-volume-slider" type="range" min="0" max="1" step="0.1" value="1">
        </li>
        <li class="options__item">
          <label class="label" for="sfx-volume-slider" data-en="Volume - effects" data-pt="Volume - efeitos">Volume - effects</label>
          <input id="sfx-volume-slider" type="range" min="0" max="1" step="0.1" value="1">
        </li>
        <li class="options__item">
          <label class="label" data-en="Difficulty" data-pt="Dificuldade">Difficulty</label>
          <div class="options-list">
            <button class="selection-button icon difficulty-option" id="recruit" value="0" data-en="RECRUIT" data-pt="RECRUTA">RECRUIT</button>
            <button class="selection-button icon difficulty-option" id="captain" value="1" data-en="CAPTAIN" data-pt="CAPITÃO">CAPTAIN</button>
            <button class="selection-button icon difficulty-option" id="admiral" value="2" data-en="ADMIRAL" data-pt="ALMIRANTE">ADMIRAL</button>
          </div>
        </li>
        <li class="options__item">
          <label class="label" data-en="Game speed" data-pt="Velocidade do jogo">Game speed</label>
          <div class="options-list">
            <button class="selection-button icon" id="normal-game-speed" value="0" data-en="NORMAL" data-pt="NORMAL">NORMAL</button>
            <button class="selection-button icon" id="fast-game-speed" value="1" data-en="FAST" data-pt="RÁPIDO">FAST</button>
          </div>
        </li>
      </ul>
      
      <footer class="container container--secondary container--footer">
        <button class="main-button" id="close-settings" data-en="Close" data-pt="Fechar">Close</button>
      </footer>
    </section>
  </dialog>

  <div id="loader" class="loader" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 4rem; background-color: #0C0C1C; height: 100vh;">
    <img class="loader__img" src="../assets/backgrounds/bg2.jpg" width="896" height="512">
    <p class="loader__para" data-en="Loading..." data-pt="Carregando...">Loading...</p>
  </div>
</body>
</html>
