<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | Strategy Room</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #110f26;">
  <div id="content" class="content" data-content="strategy-room" style="display: none;">
    <header class="header"></header>
  
    <main class="strategy-room">
      <div class="big-frame | strategy-room__fleet" id="fleet">
        <!-- <div class="ship">
          <p class="ship__name">Carrier</p>
          <div class="ship__yard">
            <div class="ship__icon"></div>
          </div>
        </div> -->
      </div>
  
      <div class="big-frame | display display--strategy">
        <p class="display__name" data-en="Area of operations" data-pt="Área de operações">Area of operations</p>
        <div class="display__gameboard">
          <div class="display__grid display__grid--human" id="human-board" data-activeAxis="x"></div>
          <div class="not-clickable | gameboard-display__radar-signal"></div>
          <svg class="not-clickable | display__svg" xmlns='http://www.w3.org/2000/svg'>
            <rect
              class="dashed-border"
              width='100%'
              height='100%'
              fill='none'
              stroke-linecap='square'
            />
          </svg>
        </div>
      </div>
  
      <div class="secondary-frame | strategy-room__character-name">
        <p class="character-name" id="character-name">???</p>
      </div>
  
      <div class="strategy-room__character-photo">
        <img class="character-photo" id="character-photo" src="../assets/characters/unknown.jpg" alt="question mark inside square">
      </div>
  
      <div class="secondary-frame | strategy-room__character-quotes">
        <p class="character-quotes" id="character-quotes"></p>
      </div>
  
      <div class="small-frame footer | strategy-room__footer">
        <button class="main-button main-button--small" id="resetFormation" data-en="Reset" data-pt="Limpar" disabled>Reset</button>
        <button class="main-button main-button--small" id="confirmFormation" data-en="Confirm" data-pt="Confirmar" disabled>Confirm</button>
      </div>
    </main>

    <aside>
      <div class="secondary-frame | instructions">
        <button class="close-button | instructions__close-button" id="close-instructions">X</button>
        <p class="instructions__para">
          <span data-en="Change the axis with " data-pt="Alterne os eixos com ">Change the axis with </span>
          <button class="key-button" id="y-axis-button">Z</button>
          <span data-en=" and " data-pt=" e "> and </span>
          <button class="key-button" id="x-axis-button">X</button>
        </p>
      </div>
      <button class="help-button" id="open-instructions">?</button>
    </aside>
  </div>

  <div id="loader" class="loader" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: clamp(1rem, 5vh, 5rem); height: 100svh; overflow: hidden;">
    <img class="loader__img" src="../assets/backgrounds/bg2.jpg" style="width: clamp(20rem, 90vmin, 56rem);">
    <p class="loader__para" data-en="Loading..." data-pt="Carregando..." style="font-size: clamp(1rem, 2vmin, 1.6rem);">Loading...</p>
  </div>
</body>
</html>
