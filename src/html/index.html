<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0;">
  <div id="content" class="content" style="display: none;">
    <main class="wrapper wrapper--without-gap wrapper--fullscreen | main-menu">
      <div class="container silver-border | main-menu__title-container">
        <h1 class="main-menu__title">BATTLESHIP</h1>
      </div>
      <figure class="menu-bg">
        <img id="sky" width="1920" height="1080" src="../assets/backgrounds/sky.jpg">
        <img id="clouds" width="1920" height="1080" src="../assets/backgrounds/clouds.png">
        <img id="ship" width="1920" height="1080" src="../assets/backgrounds/ship.png">
        <img id="sea-base" width="1920" height="1080" src="../assets/backgrounds/sea-base.png">
        <img id="sea-move1" width="1920" height="1080" src="../assets/backgrounds/sea-move1.png">
        <img id="sea-move2" width="1920" height="1080" src="../assets/backgrounds/sea-move2.png">
        <div class="helicopter" id="helicopter1">
          <img width="322" height="103" src="../assets/backgrounds/helicopter.png">
          <img class="propeller" width="322" height="103" src="../assets/backgrounds/propeller2.png">
        </div>
        <div class="helicopter" id="helicopter2">
          <img width="322" height="103" src="../assets/backgrounds/helicopter.png">
          <img class="propeller" width="322" height="103" src="../assets/backgrounds/propeller2.png">
        </div>
      </figure>
      <section class="container | main-menu__buttons">
        <button class="main-button" id="continue" data-en="Continue" data-pt="Continuar" disabled>Continue</button>
        <button class="main-button" id="new-game" data-en="New Game" data-pt="Novo Jogo">New Game</button>
        <button class="main-button" id="settings" data-en="Settings" data-pt="Opções">Settings</button>
      </section>
    </main>
  </div>

  <div id="loader" class="loader" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 4rem; background-color: #0C0C1C; height: 100vh;">
    <img class="loader__img" src="../assets/backgrounds/bg3.jpg" width="896" height="512">
    <p class="loader__para" data-en="Loading..." data-pt="Carregando...">Loading...</p>
  </div>
</body>
</html>
