<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | Battle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0;">
  <div id="content" class="content blurred" data-content="battle" style="display: none;">
    <header class="header"></header>

    <main class="invisible | battle-displays" id="battle-displays">
      <div class="display-set display-set--aux">
        <div class="secondary-frame | mini-radar" id="mini-radar">
          <svg class="mini-radar__screen" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M65 0V15M65 115V130M110.962 19.0381L100.355 29.6447M29.6446 100.355L19.038 110.962M130 65H115M15 65H0M110.962 110.962L100.355 100.355M29.6446 29.6447L19.038 19.0381M65 24V33.4615M65 96.5385V106M93.9914 36.0086L87.301 42.6989M42.6989 87.3011L36.0086 93.9914M106 65H96.5385M33.4615 65H24M93.9914 93.9914L87.301 87.3011M42.6989 42.6989L36.0086 36.0086M65 47.5V54.5M65 75.5V82.5M82.5 65H75.5M54.5 65H47.5M123 65C123 97.0325 97.0325 123 65 123C32.9675 123 7 97.0325 7 65C7 32.9675 32.9675 7 65 7C97.0325 7 123 32.9675 123 65ZM101 65C101 84.8823 84.8823 101 65 101C45.1177 101 29 84.8823 29 65C29 45.1177 45.1177 29 65 29C84.8823 29 101 45.1177 101 65ZM79 65C79 72.732 72.732 79 65 79C57.268 79 51 72.732 51 65C51 57.268 57.268 51 65 51C72.732 51 79 57.268 79 65Z" stroke="#202040" stroke-width="2"/>
            <g class="mini-radar__friendly" id="mini-radar-friendly">
              <circle cx="59" cy="59" r="2"/>
              <circle cx="72" cy="63" r="2"/>
              <circle cx="74" cy="53" r="2"/>
              <circle cx="67" cy="70" r="2"/>
              <circle cx="53" cy="72" r="2"/>
            </g>
            <g class="mini-radar__foe" id="mini-radar-foe">
              <path d="M124.685 96L115.5 113.818L106.315 96L124.685 96Z" stroke="#FF0000" stroke-width="2"/>
              <path d="M21.6848 86L12.5 103.818L3.31522 86L21.6848 86Z" stroke="#FF0000" stroke-width="2"/>
              <path d="M53.6848 8L44.5 25.8175L35.3152 8L53.6848 8Z" stroke="#FF0000" stroke-width="2"/>
              <path d="M67.6848 84L58.5 101.818L49.3152 84L67.6848 84Z" stroke="#FF0000" stroke-width="2"/>
              <path d="M104.685 35L95.5 52.8175L86.3152 35L104.685 35Z" stroke="#FF0000" stroke-width="2"/>
            </g>
          </svg>
        </div>
        
        <div class="secondary-frame | countermeasure">
          <p class="countermeasure__indicator" id="countermeasure-indicator">COUNTER</p>
        </div>
      </div>

      <div class="display-set display-set--main">
        <div class="big-frame | display display--defense">
          <p class="display__name" data-en="Defense display" data-pt="Tela de defesa">Defense display</p>
          <div class="display__gameboard">
            <div class="display__grid display__grid--human" id="human-board"></div>
            <div class="display__radar-signal"></div>
            <svg class="display__svg" xmlns='http://www.w3.org/2000/svg'>
              <rect
                class="dashed-border"
                width='100%'
                height='100%'
                fill='none'
                stroke-linecap='square'
              />
            </svg>
          </div>
        </div>

        <div class="big-frame | display display--attack">
          <p class="display__name" data-en="Attack display" data-pt="Tela de ataque">Attack display</p>
          <div class="display__gameboard">
            <div class="display__grid display__grid--cpu" id="cpu-board"></div>
            <svg class="not-clickable | display__svg" xmlns='http://www.w3.org/2000/svg'>
              <rect
                class="dashed-border"
                width='100%'
                height='100%'
                fill='none'
                stroke-linecap='square'
              />
            </svg>
          </div>
        </div>
      </div>
    </main>

    <div class="reaction" id="reaction-wrapper">
      <img class="reaction__character-photo" id="character-photo" src="../assets/characters/unknown.jpg">
      <p class="secondary-frame | reaction__character-quotes" id="character-quotes"></p>
    </div>
  </div>

  <dialog class="dialog" id="result-modal">
    <section class="result">
      <header class="small-frame title | result__header">
        <h1 id="result-title" data-en="Result" data-pt="Resultado"></h1>
      </header>
      <!-- <div class="result__main"> -->
        <img class="result__character" id="result-character" width="240" src="../assets/characters/unknown.jpg">
        <p class="secondary-frame | result__quote" id="result-quote"></p>
      <!-- </div> -->
        <footer class="small-frame footer | result__footer">
        <button class="main-button main-button--small" id="see-boards" data-en="See boards" data-pt="Esconder">See boards</button>
        <button class="main-button main-button--small" id="play-again"><span data-en="Play again" data-pt="Jogar novamente">Play again</span></button>
      </footer>
    </section>
  </dialog>

  <div id="loader" class="loader" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: clamp(1rem, 5vh, 5rem); height: 100svh; background-color: #0C0C1C; overflow: hidden;">
    <img class="loader__img" src="../assets/backgrounds/bg1.jpg" style="width: clamp(20rem, 90vmin, 56rem);">
    <p class="loader__para" data-en="Loading..." data-pt="Carregando..." style="font-size: clamp(1rem, 2vmin, 1.6rem);">Loading...</p>
  </div>
</body>
</html>
