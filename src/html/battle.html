<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle</title>
</head>
<body style="margin: 0; padding: 0;">
  <div id="content" class="content" data-content="battle" style="display: none;">
    <header class="header">
      <h2 class="header__title" id="nav-btn" data-en="Battle" data-pt="Batalha">Battle</h2>
      <nav class="nav" id="nav-menu">
        <ul>
          <li class="nav__item" id="nav-place-ships" data-en="Go back to the strategy room" data-pt="Voltar para a sala de estratégia">Go back to the strategy room</li>
          <li class="nav__item" id="nav-main-menu" data-en="Exit to the main menu" data-pt="Sair para o menu principal">Exit to the main menu</li>
        </ul>
      </nav>
      <button class="secondary-button" id="see-result" data-en="See Results" data-pt="Ver Resultados">See Results</button>
      <button class="header__options secondary-button" id="options-btn" data-en="Options" data-pt="Opções">Options</button>
    </header>

    <div class="messages-wrapper" id="reaction-wrapper">
      <div class="wrapper wrapper--character">
        <img class="character-photo" id="character-photo" width="150" height="150" src="../assets/characters/unknown.jpg" alt="question mark inside square">
      </div>
      <div class="wrapper wrapper--quotes">
        <p class="quotes" id="character-quotes"></p>
      </div>
    </div>

    <div class="battle-wrapper">
      <div class="wrapper wrapper--radar-lock-warning">
        <svg class="radar-lock-screen" width="130" height="130" viewBox="0 0 130 130" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M65 0V15M65 115V130M110.962 19.0381L100.355 29.6447M29.6446 100.355L19.038 110.962M130 65H115M15 65H0M110.962 110.962L100.355 100.355M29.6446 29.6447L19.038 19.0381M65 24V33.4615M65 96.5385V106M93.9914 36.0086L87.301 42.6989M42.6989 87.3011L36.0086 93.9914M106 65H96.5385M33.4615 65H24M93.9914 93.9914L87.301 87.3011M42.6989 42.6989L36.0086 36.0086M65 47.5V54.5M65 75.5V82.5M82.5 65H75.5M54.5 65H47.5M123 65C123 97.0325 97.0325 123 65 123C32.9675 123 7 97.0325 7 65C7 32.9675 32.9675 7 65 7C97.0325 7 123 32.9675 123 65ZM101 65C101 84.8823 84.8823 101 65 101C45.1177 101 29 84.8823 29 65C29 45.1177 45.1177 29 65 29C84.8823 29 101 45.1177 101 65ZM79 65C79 72.732 72.732 79 65 79C57.268 79 51 72.732 51 65C51 57.268 57.268 51 65 51C72.732 51 79 57.268 79 65Z" stroke="#202040" stroke-width="2"/>
          <g class="radar-lock-friendly">
            <circle cx="59" cy="59" r="2"/>
            <circle cx="72" cy="63" r="2"/>
            <circle cx="74" cy="53" r="2"/>
            <circle cx="67" cy="70" r="2"/>
            <circle cx="53" cy="72" r="2"/>
          </g>
          <g class="radar-lock-foe">
            <path d="M124.685 96L115.5 113.818L106.315 96L124.685 96Z" stroke="#FF0000" stroke-width="2"/>
            <path d="M21.6848 86L12.5 103.818L3.31522 86L21.6848 86Z" stroke="#FF0000" stroke-width="2"/>
            <path d="M53.6848 8L44.5 25.8175L35.3152 8L53.6848 8Z" stroke="#FF0000" stroke-width="2"/>
            <path d="M67.6848 84L58.5 101.818L49.3152 84L67.6848 84Z" stroke="#FF0000" stroke-width="2"/>
            <path d="M104.685 35L95.5 52.8175L86.3152 35L104.685 35Z" stroke="#FF0000" stroke-width="2"/>
          </g>
        </svg>
      </div>

      <div class="wrapper wrapper--countermeasure">
        <p class="countermeasure-indicator" id="countermeasure">COUNTER</p>
      </div>

      <div class="wrapper wrapper--board wrapper--human-board">
        <p class="gameboard-name" data-en="Defense display" data-pt="Tela de defesa">Defense display</p>
        <div class="gameboard-display">
          <div id="human-board"></div>
          <div class="gameboard-display__radar-signal"></div>
          <svg width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
            <rect
              class="dashed-border"
              width='100%'
              height='100%'
              fill='none'
              stroke-linecap='square'
            />
          </svg>
        </div>
      </div>

      <div class="wrapper wrapper--board wrapper--cpu-board">
        <p class="gameboard-name" data-en="Attack display" data-pt="Tela de ataque">Attack display</p>
        <div class="gameboard-display">
          <div id="cpu-board"></div>
          <svg class="not-clickable" width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
            <rect
              class="dashed-border"
              width='100%'
              height='100%'
              fill='none'
              stroke-linecap='square'
            />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <dialog class="dialog" id="result-modal">
    <div class="result-wrapper" id="result-wrapper" data-result="lose">
      <div class="wrapper wrapper--result-display">
        <h1 id="result-title"></h1>
      </div>
      <div class="wrapper wrapper--character">
        <img class="character" id="result-character" width="240" src="../assets/characters/unknown.jpg" alt="question mark inside square">
      </div>
      <div class="wrapper wrapper--sayings">
        <p class="sayings" id="result-quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente exercitationem nihil aperiam.</p>
      </div>
      <div class="wrapper wrapper--footer">
        <button class="secondary-button" id="see-boards" data-en="See boards" data-pt="Esconder">See boards</button>
        <button class="main-button" id="play-again"><span data-en="Play again" data-pt="Jogar novamente">Play again</span></button>
      </div>
    </div>
  </dialog>

  <dialog class="dialog dialog--options" id="options-modal">
    <div class="options-wrapper">
      <div class="wrapper wrapper--title">
        <h1 id="result-title" data-en="Options" data-pt="Opções">Options</h1>
      </div>

      <div class="wrapper wrapper--options">
        <div class="options__language">
          <label class="label" data-en="Language" data-pt="Idioma">Language</label>
          <div class="options-list">
            <input class="language-radio lang-selected" type="radio" name="language" id="lang-en" value="en">
            <label class="label" for="lang-en">
              <img class="icon icon--flag" id="ukFlag" src="../assets/icons/flag-united-kingdom.jpg" alt="united kingdom's flag">
            </label>
            <input class="language-radio" type="radio" name="language" id="lang-pt" value="pt">
            <label class="label" for="lang-pt">
              <img class="icon icon--flag" id="brazilFlag" src="../assets/icons/flag-brazil.jpg" alt="brazil's flag">
            </label>
          </div>
        </div>
        <div class="options__music">
          <label class="label" for="music-volume-slider" data-en="Music" data-pt="Música">Music</label>
          <input id="music-volume-slider" type="range" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="options__sfx">
          <label class="label" for="sfx-volume-slider" data-en="Effects" data-pt="Efeitos">Effects</label>
          <input id="sfx-volume-slider" type="range" min="0" max="1" step="0.1" value="1">
        </div>
      </div>
      
      <div class="wrapper wrapper--footer">
        <button class="main-button" id="close-options"><span data-en="Close" data-pt="Fechar">Close</span></button>
      </div>
    </div>
  </dialog>

  <div id="loader" class="loader" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 4rem; background-color: #0C0C1C; height: 100vh;">
    <img class="loader__img" src="../assets/backgrounds/bg2.jpg" width="896" height="512" alt="">
    <p class="loader__para" data-en="Loading..." data-pt="Carregando...">Loading...</p>
  </div>
</body>
</html>
